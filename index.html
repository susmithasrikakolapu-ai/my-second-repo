<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffafc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #fff;
    }
    nav {
      background-color: #ff69b4;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      margin: 15px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #ffb6c1;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¸ Welcome to Blooming Flowers ðŸŒ¸</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Rose_flower.jpg" alt="Rose">
      <h2>Rose</h2>
      <p>Symbol of love and beauty.</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Lilium_candidum1.jpg" alt="Lily">
      <h2>Lily</h2>
      <p>Elegant and pure flower.</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Tulip_-_floriade_canberra.jpg" alt="Tulip">
      <h2>Tulip</h2>
      <p>Bright and cheerful blooms.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Blooming Flowers. All rights reserved.</p>
  </footer>
</body>
</html>
